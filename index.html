<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Program Kasir Sederhana</h1>
        <div class="input-group">
            <label for="item-select">Pilih Barang:</label>
            <select id="item-select" onchange="updatePrice()">
                <option value="0" data-price="0">-- Pilih Barang --</option>
                <option value="1" data-price="10000">Barang A - Rp10,000</option>
                <option value="2" data-price="15000">Barang B - Rp15,000</option>
                <option value="3" data-price="20000">Barang C - Rp20,000</option>
                <option value="4" data-price="25000">Barang D - Rp25,000</option>
            </select>
        </div>
        <div class="input-group">
            <label for="item-price">Harga Barang:</label>
            <input type="number" id="item-price" readonly>
        </div>
        <button onclick="addItem()">Tambahkan Barang</button>

        <h2>Daftar Barang</h2>
        <ul id="item-list"></ul>

        <h2>Total: <span id="total-price">0</span></h2>
        <h4><small>Copyright &copy; Dafaarya</small></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
